{% load i18n %}
<a href="{{ result.url }}"
   class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">
            <i class="bi bi-card-heading"></i> {{ obj.entry_number }}: {{ obj.book_entry.title }}
        </h5>
    </div>
    {% if obj.book_entry.subtitle %}<small class="text-muted">{{ obj.book_entry.subtitle }}</small>{% endif %}
    <p class="mb-1">
        {% for author in obj.book_entry.authors.all %}
            {{ author }}
        {% empty %}
            {% translate "Book with no authors" %}
        {% endfor %}
    </p>
</a>
